<!DOCTYPE html>
<html>
	<head>
		<title>Zombie Game - Pre-Alpha</title>
		<script type="text/javascript" src="../moenjin-web.js"></script>
		<script type="text/javascript" src="resources/js/zombie.js"></script>
		<script type="text/javascript">
			window.onload = window.onresize = function() {
				var canvas = document.getElementsByTagName("canvas");
				
				if(canvas && canvas.length > 0)
					canvas = canvas[0];
				
				var windowWidth = window.innerWidth;
				var windowHeight = window.innerHeight;
				var canvasWidth = canvas.width;
				var canvasHeight = canvas.height;

				canvas.style.position = "fixed";
				canvas.style.left = ((windowWidth - canvasWidth) * 0.5) + "px";
				canvas.style.top = ((windowHeight - canvasHeight) * 0.5) + "px";

				MoApplication.getInstance().invalidateSurfacePositions();
			}
		</script>
		<style type="text/css">
			html, body { background-color: #000; width: 100%; }
		</style>
	</head>
	<body></body>
</html>
