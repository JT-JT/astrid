<!DOCTYPE html> 
<html>
<head>
  <script type="text/javascript">
	function draw()
	{
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		var x = 250;
		
		
		//10px sans-serif
//		console.log(ctx.font);
//		console.log(ctx.textAlign);
//		console.log(ctx.textBaseline);

		ctx.font = "24px Arial";
		drawText(ctx, "START", 80, 50, "right", "middle", true);
		drawText(ctx, "END", 80, 125, "right", "middle", true);
		drawText(ctx, "LEFT", 80, 200, "right", "middle", true);
		drawText(ctx, "RIGHT", 80, 275, "right", "middle", true);
		drawText(ctx, "CENTER", 80, 350, "right", "middle", true);

		ctx.font = "24px Arial";
		ctx.fillStyle = "#ffffff";
		ctx.textAlign = "start";
		ctx.textBaseline = "alphabetic";
		ctx.fillText("TOP", x, 20);
			
		drawText(ctx, "XWYG - xwyg", x, 50, "start", "top");
		drawText(ctx, "XWYG - xwyg", x, 125, "end", "top");
		drawText(ctx, "XWYG - xwyg", x, 200, "left", "top");
		drawText(ctx, "XWYG - xwyg", x, 275, "right", "top");
		drawText(ctx, "XWYG - xwyg", x, 350, "center", "top");

		x += 325;
		ctx.fillStyle = "#ffffff";
		ctx.textAlign = "start";
		ctx.textBaseline = "alphabetic";
		ctx.fillText("HANGING", x, 20);

		drawText(ctx, "XWYG - xwyg", x, 50, "start", "hanging");
		drawText(ctx, "XWYG - xwyg", x, 125, "end", "hanging");
		drawText(ctx, "XWYG - xwyg", x, 200, "left", "hanging");
		drawText(ctx, "XWYG - xwyg", x, 275, "right", "hanging");
		drawText(ctx, "XWYG - xwyg", x, 350, "center", "hanging");

		x += 325;
		ctx.fillStyle = "#ffffff";
		ctx.textAlign = "start";
		ctx.textBaseline = "alphabetic";
		ctx.fillText("MIDDLE", x, 20);

		drawText(ctx, "XWYG - xwyg", x, 50, "start", "middle");
		drawText(ctx, "XWYG - xwyg", x, 125, "end", "middle");
		drawText(ctx, "XWYG - xwyg", x, 200, "left", "middle");
		drawText(ctx, "XWYG - xwyg", x, 275, "right", "middle");
		drawText(ctx, "XWYG - xwyg", x, 350, "center", "middle");

		x += 325;
		ctx.fillStyle = "#ffffff";
		ctx.textAlign = "start";
		ctx.textBaseline = "alphabetic";
		ctx.fillText("ALPHABETIC", x, 20);

		drawText(ctx, "XWYG - xwyg", x, 50, "start", "alphabetic");
		drawText(ctx, "XWYG - xwyg", x, 125, "end", "alphabetic");
		drawText(ctx, "XWYG - xwyg", x, 200, "left", "alphabetic");
		drawText(ctx, "XWYG - xwyg", x, 275, "right", "alphabetic");
		drawText(ctx, "XWYG - xwyg", x, 350, "center", "alphabetic");

		x += 325;
		ctx.fillStyle = "#ffffff";
		ctx.textAlign = "start";
		ctx.textBaseline = "alphabetic";
		ctx.fillText("IDEOGRAPHIC", x, 20);

		drawText(ctx, "XWYG - xwyg", x, 50, "start", "ideographic");
		drawText(ctx, "XWYG - xwyg", x, 125, "end", "ideographic");
		drawText(ctx, "XWYG - xwyg", x, 200, "left", "ideographic");
		drawText(ctx, "XWYG - xwyg", x, 275, "right", "ideographic");
		drawText(ctx, "XWYG - xwyg", x, 350, "center", "ideographic");

		x += 325;
		ctx.fillStyle = "#ffffff";
		ctx.textAlign = "start";
		ctx.textBaseline = "alphabetic";
		ctx.fillText("BOTTOM", x, 20);

		drawText(ctx, "XWYG - xwyg", x, 50, "start", "bottom");
		drawText(ctx, "XWYG - xwyg", x, 100, "end", "bottom");
		drawText(ctx, "XWYG - xwyg", x, 200, "left", "bottom");
		drawText(ctx, "XWYG - xwyg", x, 275, "right", "bottom");
		drawText(ctx, "XWYG - xwyg", x, 350, "center", "bottom");
	}
	
	function drawText(ctx, text, x, y, align, baseline, noLines)
	{
		x += 0.5;
		y += 0.5;
	
		var metrics = ctx.measureText(text);

		if(!noLines)
		{
			ctx.beginPath();

			ctx.moveTo(x, y);
			ctx.lineTo(x + metrics.width, y);

			ctx.moveTo(x, y);
			ctx.lineTo(x, y + 14);

			ctx.moveTo(x, y);
			ctx.lineTo(x - metrics.width, y);

			ctx.moveTo(x, y);
			ctx.lineTo(x, y - 14);

			ctx.lineWidth = 1;
			ctx.strokeStyle = "#ffffff";
			ctx.stroke();
		}

		ctx.textAlign = align;
		ctx.textBaseline = baseline;
		ctx.fillStyle = "#ff0000";
		ctx.fillText(text, x, y);
	}
  </script>
</head>
<body onload="draw()" style="background-color:#000000">
	<canvas id="canvas" width="2048" height="800" ></canvas>
</body>
</html>
